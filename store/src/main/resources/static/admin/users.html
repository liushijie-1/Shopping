<script type="text/javascript">
    $(document).ready(function () {
        UserList();
    })

    function UserList(){
        $.ajax({
            url: "/admins/selectUser",
            type: "get",
            dataType: "json",
            success: function (json) {
                let list = json.data;
                for (let i = 0; i < list.length; i++) {
                    let order = '<tr>\n' +
                        '<td>#{number}</td>\n' +
                        '<td>#{username}</td>\n' +
                        '<td>#{phone}</td>\n' +
                        '<td>#{provinceName}</td>\n' +
                        '<td>#{cityName}</td>\n' +
                        '<td>#{areaName}</td>\n' +
                        '<td>#{zip}</td>\n' +
                        '<td><a class="btn btn-xs btn-info"><span class="fa fa-edit"></span> 修改</a></td>\n'+
                        '<td><a onclick="deleteByUid(#{uid})" class="btn btn-xs add-del btn-info"><span class="fa fa-trash-o"></span> 删除</a></td>\n'+
                        '</tr>';

                    order = order.replace("#{uid}" ,list[i].uid)
                    order = order.replace("#{number}",(i+1));
                    order = order.replace("#{username}", list[i].username);
                    order = order.replace("#{phone}", list[i].phone);
                    order = order.replace("#{provinceName}", list[i].provinceName);
                    order = order.replace("#{cityName}", list[i].cityName);
                    order = order.replace("#{areaName}", list[i].areaName);
                    order = order.replaceAll("#{zip}", list[i].zip);

                    $("#user-list").append(order);
                }
            }
        });
    }

    function deleteByUid(uid){
        $.ajax({
            url: "/admins/"+uid+"/delete",
            type: "POST",
            dataType: "json",
            success: function(json) {
                if (json.state == 200) {
                    alert("删除成功");
                    location.href = "users.html";
                } else {
                    alert("删除失败 ！" + json.message);
                }
            },
            error:function (xhr){
                alert("登录时产生未知的异常"+xhr.message);
            }
        });
    }
</script>
